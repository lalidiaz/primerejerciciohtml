<html>

<head>
    <title>Formulario</title>
</head>

<body>
    <form>
        <br>
        <h3>Nombre</h3>
        <label>

            <input type="text" name="nombre" max="10" min="20"></label>
        <br>
        <br>
        <h3>Apellido</h3>
        <label>
            <input type="text" name="Apellido" max='10' min='20'>
        </label>
        <br>
        <br>
        <h3>Edad</h3>
        <label>

            <input type='text' name='Edad'>
        </label>
        <br>
        <br>
        <h3>Nacionalidad</h3>
        <select name="Nacionalidad">

            <option value="Argentina">Argentina</option>
        </select>

        </label>
        <br>
        <br>
        <h3>Tecnologia</h3>
        <label>
            <input type='checkbox' name='Frontend' value='Frontend'>Frontend</label>
        </label>
        <br>
        <label>
            <input type='checkbox' name='Fullstack' value="Fullstack">Fullstack</label>
        <br>
        <label>
            <input type='checkbox' name='Backend' value="Backend">Backend</label>
        <br>
        <br>
        <h3>Sos mayor de edad?</h3>
        <label for='mayor de edad'>
            <input type='radio' name='mayor de edad' value='Si'>Si</label>
        <br>
        <br>
        <label>
            <input type='radio' name='mayor de edad' value='No'>No</label>

        <br>
        <br>
        <label>
            <input type='submit' value="Enviar"></label>
    </form>
</body>

</html>
